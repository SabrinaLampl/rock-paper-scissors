<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="game.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

#rock {background-color: #4CAF50;} /* Green */
#paper {background-color: #008CBA;} /* Blue */
#scissor {background-color: #ab0810;} /* Red */
</style>


<body>
  <div id="container">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissor</button>
    <div id="result"></div>
    <div id="score"></div>
  </div>
